<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiGuyFlix - Movie Options</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie {
            background-color: #333;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>RiGuyFlix</h1>
    </header>
    <div class="container">
        <div class="movie"><a href="#movie1">Movie Title 1</a></div>
        <div class="movie"><a href="#movie2">Movie Title 2</a></div>
    </div>
</body>
</html>
